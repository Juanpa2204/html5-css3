<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contacto - Barberia alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
             <h1><img src="/img/imagenes/logo.png" alt="logo"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea class="input-padron" required>

            <fieldset>
                <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
               

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatspp</label>
                
            </fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Manhana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
           

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
            
            <input type="submit" value="Enviar formulario">

        </form>
    </main>
    <footer>
        <img src="img/imagenes/logo-blanco.png" alt="logo">
        <p class="copyright">&copy copyright barberia alura-2023</p>
    </footer>
</body>
</html>
